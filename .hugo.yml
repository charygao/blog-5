#  https://gohugo.io/getting-started/configuration/#configure-blackfriday

baseURL: https://linianhui.github.io/
languageCode: zh-cn
hasCJKLanguage: true

title: 'blackheart'
params:
  Subtitle: '泛义的工具是文明的基础，而确指的工具却是愚人的器物'
  RepositoryUrl: https://github.com/linianhui/linianhui.github.io
  RepositoryBlogUrl: https://github.com/linianhui/linianhui.github.io/blob/blog/blog
  CiUrl: https://github.com/linianhui/linianhui.github.io/actions
  CiBadgeImageUrl: https://github.com/linianhui/linianhui.github.io/workflows/deploy/badge.svg

taxonomies:
  tag: tag
menu:
  main:
    - identifier: home
      name: 首页
      url: /
      weight: 1
      pre: '<i class="fa fa-home"></i>'
    - identifier: topic
      name: 专题
      url: /topic/
      weight: 2
      pre: '<i class="fa fa-folder"></i>'
    - identifier: tag
      name: 标签
      url: /tag/
      weight: 3
      pre: '<i class="fa fa-tags"></i>'
    - identifier: archive
      name: 归档
      url: /archive/
      weight: 4
      pre: '<i class="fa fa-archive"></i>'
  topic: []
sectionPagesMenu: 'topic'

sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5
uglyURLs: false
relativeURLs: false
canonifyURLs: false

contentDir: blog
layoutDir: .hugo/layout
staticDir: .hugo/static
assetDir: .hugo/asset
resourceDir: .hugo/resource
dataDir: .hugo/data
themesDir: .hugo/theme
publishDir: .www

metaDataFormat: yaml
frontmatter:
  date:
    - created_at
summaryLength: 168

pygmentsCodefences: true
pygmentsUseClassic: false
pygmentsCodefencesGuessSyntax: true
pygmentsUseClasses: false
pygmentsStyle: vs
pygmentsOptions:
  noclasses: true
  linenos: 1
  linenostart: 1

enableEmoji: true
enableGitInfo: true

# Blackfriday Options
taskLists: true
smartypants: false
angledQuotes: false
fractions: true
plainIDAnchors: false
extensions:
  - tables
  - fencedCode
  - autolink
  - strikethrough
  - spaceHeaders
  - footnotes
  - headerIds
  - definitionLists
  - joinLines
extensionsmask:
  - noIntraEmphasis
  - laxHtmlBlocks
  - tabSizeEight
  - noEmptyLineBeforeBlock
  - autoHeaderIds
  - backslashLineBreak
skipHTML: true
hrefTargetBlank: true

log: true
verbose: true
