{{- $pattern := .Get "pattern" -}}
{{- $currentDir := ($.Page.File.Dir | relURL) -}}
<div class="file-list">
  <div class="file-list-title">ls {{ $pattern }}</div>
  <table>
    {{- range (readDir (path.Join "src" $currentDir)) -}}
    {{- $filePath := (path.Join $currentDir .Name) -}}
    <tr>
      <td>{{- .Name -}}</td>
      <td>
        <a class="fa fa-github" target="_blank" href="{{$.Site.Params.RepositoryBlobSrcUrl}}{{$filePath}}"></a>
      </td>
      <td>
        <a class="fa fa-file-text" target="_blank" href="{{$.Site.Params.RepositoryRawSrcUrl}}{{$filePath}}"></a>
      </td>
      <td>
        <a class="fa fa-download" target="_blank" href="{{$filePath}}" download></a>
      </td>
    </tr>
    {{- end -}}
  </table>
</div>
