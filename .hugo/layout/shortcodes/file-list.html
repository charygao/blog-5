{{$pattern := .Get "pattern"}}
{{$currentDir := ($.Page.File.Dir | relURL)}}
<div class="file-list">
  <div class="file-list-title">
    ls {{ $pattern }}
  </div>
  <table>
    {{ range (readDir (path.Join "src" $currentDir)) }}
    <tr>
      <td>{{ .Name}}</td>
      <td>
        <a class="fa fa-download" target="_blank" href="{{path.Join $currentDir .Name}}"></a>
      </td>
      <td>
        <a class="fa fa-github" target="_blank"
          href="{{$.Site.Params.RepositorySrcUrl}}{{path.Join $currentDir .Name}}"></a>
      </td>
    </tr>
    {{ end }}
  </table>
</div>
