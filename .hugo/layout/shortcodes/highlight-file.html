{{$file := .Get "file"}}
{{$lang := .Get "lang"}}
{{$fileFullPath := ((path.Join $.Page.File.Dir $file) | relURL) }}
<div class="highlight-file">
  <div class="highlight-file-title">
    file : {{ $file }}
    <a class="fa fa-download" target="_blank" href="{{$fileFullPath}}"></a>
    <a class="fa fa-github" target="_blank" href="{{$.Site.Params.RepositorySrcUrl}}{{$fileFullPath}}"></a>
  </div>
  {{- highlight ($fileFullPath | readFile) $lang "" -}}
</div>
