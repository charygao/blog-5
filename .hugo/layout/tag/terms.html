{{ define "main" }}
<section class="tags-title">
  <h1>标签列表
    <span class="tags-count">
      （{{len .Pages}}个）
    </span>
  </h1>
</section>
<ol class="tags" reversed>
  {{ range .Pages.ByTitle }}
  <li class="tag">
    <a class="tag-link" href="{{.RelPermalink}}">{{.Title}}</a>
    <span class="tag-count">（{{ len .Data.Pages }}篇）</span>
  </li>
  {{ end }}
</ol>
{{ end }}
