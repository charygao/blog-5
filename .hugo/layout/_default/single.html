{{ define "main" }}
<section id="main">
  <aside>
    {{ .TableOfContents }}
  </aside>
  <h1 id="title">{{ .Title }}</h1>
  {{ partial "metadata/article.html" . }}
  <div>
    <article id="content">
      {{ .Content }}
    </article>
  </div>
</section>
<aside id="meta">
  {{ partial "metadata/article.html" . }}
  <div>
    <section>

      {{ with .PrevInSection }}
      <div>
        <span>上一篇 : </span>
        <a class="previous" href="{{.RelPermalink}}"> {{.Title}}</a>
      </div>
      {{ end }}

      {{ with .NextInSection }}
      <div>
        <span>下一篇 : </span>
        <a class="next" href="{{.RelPermalink}}"> {{.Title}}</a>
      </div>
      {{ end }}

    </section>
  </div>
</aside>
{{ end }}
