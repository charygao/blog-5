{{ define "main" }}
<section id="main">
  <aside>
    {{ .TableOfContents }}
  </aside>
  <h1 id="title">{{ .Title }}</h1>
  {{ partial "metadata/article.html" . }}
  <div>
    <article id="content">
      {{ .Content }}
    </article>
  </div>
</section>
<aside id="meta">
  {{ partial "metadata/article.html" . }}
  {{ partial "metadata/article-prev-next-page.html" . }}
</aside>
{{ end }}
