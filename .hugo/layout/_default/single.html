{{ define "main" }}
<article class="article">

  <h1 class="article-title">{{ .Title }}</h1>

  {{ partial "article/meta.html" . }}

  <section class="article-content">
    {{ .Content }}
  </section>
  {{ if .Params.toc }}
  <script type="text/javascript">
   if (blog.isPC()) {
      blog.addOnScorllEvent();
    }
  </script>
  {{ end }}

  {{ partial "article/meta.html" . }}

  {{ partial "article/page.html" . }}

</article>
{{ partial "article/comment.html" . }}
{{ end }}
