{{ define "main" }}
  <article>
    <h1>{{.Title}}</h1>
    <summary>{{.Content}}</summary>
  </article>
  <section>
    {{ range .Pages }}
    <article>
      <a href="{{.RelPermalink}}">
        {{.Date.Format "2006-01-02"}} : {{.Title}}
      </a>
    </article>
    {{ end }}
  </section>
{{ end }}
