<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>
    {{ block "title" . }}
    {{ .Site.Title }}
    {{ end }}
  </title>
</head>

<body>
  <nav> 
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <a href="{{ .URL }}" title="{{ .Title }}">
      {{ .Name }}
    </a>
    {{ end }}
  </nav>

  {{ block "main" . }}
  <!-- The part of the page that begins to differ between templates -->
  {{ end }}
  {{ block "footer" . }}
  <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
  {{ end }}

  <footer class="footer">
    <div class="meta">
      <span class="source_code"><a href="{{ $.Site.Params.RepositoryUrl }}" target="_blank">源码</a></span>
      <span> | </span>
      <span class="powered_by">
        Powered by
        <a href="https://www.appveyor.com" target="_blank">AppVeyor</a>
        and
        <a href="https://github.com/gohugoio/hugo" target="_blank">Hugo</a>
      </span>
      <span> | </span>
      <span class="hosted_on">Hosted on <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></span>
      <div>
  </footer>

</body>

</html>
