<section class="article-git">
  <a href="{{ $.Site.Params.RepositoryUrl}}/commit/{{ .GitInfo.Hash }}" target="_blank">
    <i class="fa fa-code-fork"></i>
    {{ .GitInfo.AbbreviatedHash }}
  </a>
  <span>at</span>
  <time>
    <i class="fa fa-clock-o"></i>
    {{ $.GitInfo.AuthorDate.Format "2006-01-02 15:04:05" }}
  </time>
  <a href="{{ $.Site.Params.RepositoryBlogUrl}}/{{ .File.Path }}" target="_blank">
    <i class="fa fa-github"></i>
    源码
  </a>
</section>
