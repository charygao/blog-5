<header class="header">
  <hgroup class="header-hgroup">
    <h1 class="header-hgroup-title">
      <a href="/" target="_blank">{{ .Site.Title }}</a>
    </h1>
    <h2 class="header-hgroup-subtitle">{{ .Site.Params.SubTitle }}</h2>
  </hgroup>
  <nav class="header-nav">
    {{ range .Site.Menus.main }}
      {{- if (eq .Name "Mirror") -}}
        <a class="header-nav-item" href="javascript:lnh_mirror('{{.URL}}')" title="{{ .Name }}">
          {{ .Pre }}
          {{ .Name }}
        </a>
      {{- else -}}
        <a class="header-nav-item" href="{{ .URL }}" title="{{ .Name }}">
          {{ .Pre }}
          {{ .Name }}
        </a>
      {{- end -}}
    {{ end }}
  </nav>
</header>
