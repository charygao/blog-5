<link rel="icon" type="image/png" href="/favicon.png">
{{- range .AlternativeOutputFormats -}}
  <link rel="{{.Rel}}" type="{{.MediaType.Type}}" href="{{.Permalink}}" title="{{$.Site.Title | safeHTML }}"/>
{{- end -}}

<link href="//cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
<link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href='/.css/pc.css?t={{- now.Format "2006-01-02T15:04:05-0700" -}}' rel="stylesheet">
{{ if .Params.toc }}
<link href='/.css/toc.css?t={{- now.Format "2006-01-02T15:04:05-0700" -}}' rel="stylesheet">
{{ end }}

<script type="text/javascript">
  function lnh_is_mobile() {
    return /.*Mobile.*/.test(navigator.userAgent);
  }

  function lnh_is_pc(){
    return !lnh_is_mobile();
  }

  if (lnh_is_mobile()) {
    document.write('<link href="/.css/mobile.css?t={{- now.Format "2006-01-02T15:04:05-0700" -}}" rel="stylesheet">');
  }
</script>
