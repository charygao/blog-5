{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{.Title}} {{ len $.Site.RegularPages }} ç¯‡</h1>
    </header>
  </article>
  <ul>
    {{ range $.Site.RegularPages.GroupByDate "2006-01" }}
    <h3>{{ .Key }}</h3>
    <ul>
      {{ range .Pages.ByDate.Reverse }}
      <li>
        <time>{{ .Date.Format "2006-01-02" }}</time>
        <a href="{{.RelPermalink}}">{{.Title}}</a>
      </li>
      {{ end }}
    </ul>
    {{ end }}
  </ul>
</main>
{{ end }}
