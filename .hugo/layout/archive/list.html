{{ define "main" }}
<h1 class="archives-title">
  {{.Title}}
  <span class="archives-count">({{ len $.Site.RegularPages }})</span>
</h1>
<section class="archives">
  {{ range $.Site.RegularPages.GroupByDate "2006-01" }}
  <section class="archive-group">
    <header class="archive-group-title">
      {{ .Key }}
      <span class="archive-group-count">({{ len .Pages }})</span>
    </header>
    <section class="archive-group-items">
      {{ range .Pages.ByDate.Reverse }}
      <header class="archive-group-item">
        <time class="archive-group-item-time">{{ .Date.Format "2006-01-02" }}</time>
        <a class="archive-group-item-title" href="{{.RelPermalink}}" target="_blank">{{.Title}}</a>
      </header>
      {{ end }}
    </section>
  </section>
  {{ end }}
</section>
{{ end }}
